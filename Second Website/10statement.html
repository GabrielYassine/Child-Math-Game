<!DOCTYPE html>
<html>
<head>
    <title>Fwiend Test</title>
    <link rel="stylesheet" href="css/generel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="button-container">
        <div class="homebutton" onclick="Returnhome();">
            <i class="fas fa-home fa-lg" style="color: #ffffff;"></i>
        </div>
        <div class="backbutton" onclick="Goback();">
            <i class="fas fa-arrow-left fa-lg" style="color: #ffffff;"></i>
        </div>
        <button class="agree-button" onclick="Agreecountadd(); Answerlist(true); Gotoendpage();">True</button>
        <button class="disagree-button" onclick="Answerlist(false); Gotoendpage();">False</button>
        <div class="statement">
            12 - 7 = 6
        </div>
        <div class="pagecount" style="left: -2.7rem;">
            10/10
        </div>
    </div>
    <script>
        function Gotoendpage() {
            let agreecount = localStorage.getItem('agreecount');
            let answerlist = localStorage.getItem('answerlist');

            if (answerlist) {
                answerlist = JSON.parse(answerlist);
                let trueCount = answerlist.filter((item) => item === true).length;

                if (answerlist.length === 10) {
                    if (trueCount === 10) {
                        window.location.href = 'goodendpage.html';
                    } else if (trueCount < 10) {
                        window.location.href = 'hbadendpage.html';
                    }
                } else {
                    window.location.href = 'hcheaterendpage.html';
                }
            } else {
                window.location.href = 'hcheaterendpage.html';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
