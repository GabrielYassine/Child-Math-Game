<!DOCTYPE html>
<html>
<head>
    <title>Fwiend Test</title>
    <link rel="stylesheet" href="css/generel.css">
</head>
<body>
    <div class="container">
        <img src="Cinnamoroll.webp" style="
        bottom: 0;
        right: -8rem;
        transform: rotate(-20deg) scale(2);">
        <div class="header">
            MATH GAME FOR CHILDREN
        </div>
        <div class="description">

            </button>

            localStorage.removeItem("agreecount");
